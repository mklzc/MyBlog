{% extends 'base.html' %}
{% block title %}Welcome to my blog{% endblock %}

{% block content %}

    <section id="blog-posts" class="my-5">
        <div class="container">
            <h3 class="text-center mb-4">最新文章</h3>
            <div class="row">
                {% for post in posts %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">
                                    <small class="text-muted">
                                        发布于 {{ post.posted|date:"Y年m月d日 H:i" }}  <!-- 格式化日期 -->
                                    </small>
                                    <small class="text-muted">
                                        作者：{{ post.author }}
                                    </small>
                                </p>
                                <a href="{% url 'post-view' post.id %}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
